<!DOCTYPE html>
<html>
  <head>
    <title>Mr. Bread apologizes</title>
    <style>
      body {
        background-color: rgb(255, 203, 158);
        display: flex;
        flex-direction: column;
      }
      canvas {
        align-self: center;
      }
      div {
        border: 2px solid red;
      }
      h1 {
        color: rgb(220, 163, 125);
        align-self: center;
      }
    </style>
  </head>
  <body>
	<!--This draws the canvas on the webpage -->
    <canvas id="mycanvas"></canvas>
    <h1>Sorry, I'm just a bread.</h1>
  </body>
  <!-- Include the processing.js library -->
  <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
  <script>
  var programCode = function(processingInstance) {
    with (processingInstance) {
      size(400, 400);
      frameRate(30);
      // Paste code from Khan Academy here:
      background(255, 203, 158); // wooden table
      ellipse(200, 200, 350, 350); // plate
      ellipse(200, 200, 300, 300); // Bread
      noStroke();
      fill(215, 145, 99);
      ellipse(203, 147, 216, 138);
      rect(123, 189, 159, 107);
      noStroke();
      fill(251, 235, 198);
      ellipse(200, 150, 201, 125);
      rect(126, 192, 150, 100);

      strokeWeight(5);
      stroke(107, 72, 52);
      arc(132, 135, 35, 35, 0.1, 1.5); //eyebrow
      arc(242, 135, 35, 35, 89.5, 91); //eyebrow
      arc(159, 175, 25, 10, 0, 3); //eyes
      arc(159, 175, 25, 5, 0, 3); //eyes
      arc(220, 175, 25, 10, 0, 3); //eyes
      arc(220, 175, 25, 5, 0, 3); //eyes
      line(165, 200, 217, 200); //mouth
          }};

  // Get the canvas that ProcessingJS will use
  var canvas = document.getElementById("mycanvas"); 
  // Pass the function to ProcessingJS constructor
  var processingInstance = new Processing(canvas, programCode); 
  </script>
</html>
